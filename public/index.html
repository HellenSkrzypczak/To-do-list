<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de tarefas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>

    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script type="module" src="tarefasSubject.js"></script>
    <link rel="stylesheet" href="style.css">
    <script  type="module" src="main.js"></script>

</head>
<body>
    <main>
        <div class="grid-principal">
            <header class="header-principal">
                <h1>Cadastro de Tarefas</h1>
                <p>Gerencie suas tarefas diárias</p>
            </header>
        
            <section class="cadastro-tarefas">
                <div>
                    <label class="titulo" for="titulo">Tarefa</label>
                    <input type="text" id="inputTitulo" class="campos" name="tituloDaTarefa" placeholder="Digite o título da tarefa">
                </div>
                <div>
                    <label class="titulo" for="inputDescricao">Descrição</label>
                    <textarea id="inputDescricao" rows="5" class="campos descricao" placeholder="Digite a descrição da tarefa"></textarea>
                </div>
                <div>
                    <label class="titulo" for="inputData">Data</label>
                    <div class="div-data-btn">
                        <input type="date" id="inputData" class="campos data" name="dataDeVenciemtno">
                        <button id="btnCadastrar" class="btn btnCadastro">Cadastrar</button>
                    </div>
                </div>
            </section>
        </div>

        <div class="grid-campo-filtro-ordem">
            <section class="grid-filtro">
                <div class="div-filtro">
                    <div class="div-campo-media">
                        <label for="status" class="label">Status</label>
                        <select id="status" name="status" class="campos">
                            <option value="">Selecione...</option>
                            <option value="pendente">Pendente</option>
                            <option value="andamento">Em andamento</option>
                            <option value="concluida">Concluída</option>
                        </select>
                    </div>
                    <div class="div-campo-media">
                        <label for="inpDataInicio" class="label">Data inicio</label>
                        <input type="date" id="inpDataInicio" class="campos" >
                    </div>
                    <div class="div-campo-media">
                        <label for="inpDataFim" class="label">Data fim</label>
                        <input type="date" id="inpDataFim" class="campos">
                    </div>
                    <div class="div-btns-filtro">
                        <button id="btnFiltrar" class="btn btn--icon" title="Filtrar lista"><i class="las la-search"></i></button>
                        <button id="btnLimparFiltro" class="btn btn--icon" title="Limpar filtro"><i class="las la-undo-alt"></i></button>
                    </div>
                </div>
            </section>

            <div class="div-ordenacao">
                <label for="inpOrdenar" class="label">Ordenar por: </label>
                <select id="ordenar" class="campos">
                    <option value="">Sem ordenação</option>
                        <option value="data-asc">Data ↑</option>
                        <option value="data-desc">Data ↓</option>
                        <option value="titulo-asc">Título A → Z</option>
                        <option value="titulo-desc">Título Z → A</option>
                        <option value="status">Status</option>
                </select>
            </div>
        </div>

        <div class="grid-lista-tarefas">
            <ul id="lista-tarefas"></ul>
        </div>
        
        <dialog id="modalEditar" class="modal">
            <form method="dialog" class="form-modal">
                <h2 class="tituloModal">Editar tarefa</h2>
                <div>
                    <label class="titulo" for="modalTitulo">Tarefa</label>
                    <input type="text" id="modalTitulo" class="campos" name="tituloDaTarefa">
                </div>
                <div>
                    <label class="titulo" for="modalDescricao">Descrição</label>
                    <textarea id="modalDescricao" rows="5" class="campos descricao"></textarea>
                </div>
                <div class="grid-data-status">
                    <div class="div-data-status">
                        <label class="titulo" for="modalData">Data</label>
                        <input type="date" id="modalData" class="campos dataModal" name="dataDeVencimento">
                    </div>

                    <div class="div-data-status">
                        <label for="status" class="titulo">Status</label>
                        <select id="modalStatus"  class="campos">
                            <option value="">Selecione...</option>
                            <option value="pendente">Pendente</option>
                            <option value="andamento">Em andamento</option>
                            <option value="concluida">Concluída</option>
                        </select>
                    </div>
                </div>

                <menu class="menu-modal">
                    <button value="cancelar" id="btnCancelar" class="btn">Cancelar</button>
                    <button value="confirmar" id="btnConfirmar" class="btn">Confirmar</button>
                </menu>
            </form>
        </dialog>

    </main>
</body>
</html>
