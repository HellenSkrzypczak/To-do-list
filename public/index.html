<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de tarefas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>

    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
    <script type="module" src="tarefasSubject.js"></script>
    <link rel="stylesheet" href="style.css">
    <script  type="module" src="main.js"></script>

</head>
<body>
    <main>
        <section class="cadastro layout-container">
            <header class="cadastro__header ">
                <h1>Cadastro de Tarefas</h1>
                <p>Gerencie suas tarefas diárias</p>
            </header>
        
            <div class="cadastro__fields">
                <div>
                    <label class="form-label" for="inputTitulo">Tarefa</label>
                    <input type="text" id="inputTitulo" class="campos" name="tituloDaTarefa" placeholder="  Digite o título da tarefa" title="Digite o título da tarefa">
                </div>
                <div>
                    <label class="form-label" for="inputDescricao">Descrição</label>
                    <textarea id="inputDescricao" rows="5" class="campos input--descricao" title="Digite a descrição da tarefa"placeholder="  Digite a descrição da tarefa"></textarea>
                </div>
                <div>
                    <label class="form-label" for="inputData">Data</label>
                    <div class="cadastro__date-button">
                        <input type="date" id="inputData" class="campos input--data" name="dataDeVenciemtno" title="Escolha a data de vencimento">
                        <button id="btnCadastrar" title="Cadastrar uma nova tarefa" class="btn">Cadastrar</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="content layout-container">
            <section class="filter">
                <div class="filter__fields box">
                    <div class="filter__media">
                        <label for="status" class="filter__label">Status</label>
                        <select id="status" name="status" class="campos" title="Filtrar tarefas pelo status">
                            <option value="">Selecione...</option>
                            <option value="pendente">Pendente</option>
                            <option value="andamento">Em andamento</option>
                            <option value="concluida">Concluída</option>
                        </select>
                    </div>
                    <div class="filter__media">
                        <label for="inpDataInicio" class="filter__label" >Data inicio</label>
                        <input type="date" id="inpDataInicio" class="campos" title="Escolha a data inicial para o filtro">
                    </div>
                    <div class="filter__media">
                        <label for="inpDataFim" class="filter__label">Data fim</label>
                        <input type="date" id="inpDataFim" class="campos"  title="Escolha a data final para o filtro">
                    </div>
                    <div class="filter__actions">
                        <button id="btnFiltrar" class="btn btn--icon" title="Filtrar lista"><i class="las la-search"></i></button>
                        <button id="btnLimparFiltro" class="btn btn--icon" title="Limpar filtro"><i class="las la-undo-alt"></i></button>
                    </div>
                </div>
                <div class="ordenar box">
                    <div>
                        <label for="inpOrdenar" class="filter__label">Ordenar por: </label>
                        <select id="ordenar" class="campos" title="Ordenar lista de tarefas">
                            <option value="">Sem ordenação</option>
                                <option value="data-asc">Data ↑</option>
                                <option value="data-desc">Data ↓</option>
                                <option value="titulo-asc">Título A → Z</option>
                                <option value="titulo-desc">Título Z → A</option>
                                <option value="status">Status</option>
                        </select>
                    </div>
                </div>
            </section>
            <section class="grid-tarefas">
                <ul id="lista-tarefas"></ul>
            </section>
        </div>
        
        <dialog id="modalEditar" class="modal">
            <form method="dialog" class="modal__form">
                <h2 class="modal__titulo">Editar tarefa</h2>
                <div>
                    <label class="modal__titulo" for="modalTitulo">Tarefa</label>
                    <input type="text" id="modalTitulo" class="campos" name="tituloDaTarefa" title="Edite o título da tarefa">
                </div>
                <div>
                    <label class="modal__titulo" for="modalDescricao">Descrição</label>
                    <textarea id="modalDescricao" rows="5" class="campos" title="Edite a descrição da tarefa"></textarea>
                </div>
                <div class="modal__fields">
                    <div>
                        <label class="modal__titulo" for="modalData">Data</label>
                        <input type="date" id="modalData" class="campos" name="dataDeVencimento" title="Edite a data de vencimento da tarefa">
                    </div>
                    <div>
                        <label for="modalStatus" class="modal__titulo">Status</label>
                        <select id="modalStatus" class="campos" title="Altere o status da tarefa">
                            <option value="">Selecione...</option>
                            <option value="pendente">Pendente</option>
                            <option value="andamento">Em andamento</option>
                            <option value="concluida">Concluída</option>
                        </select>
                    </div>
                </div>
                <menu class="modal__actions">
                    <button value="confirmar" id="btnConfirmar" class="btn" title="Salvar alterações da tarefa">Confirmar</button>
                    <button value="cancelar" id="btnCancelar" class="btn" title="Cancelar edição e fechar modal">Cancelar</button>
                </menu>
            </form>
        </dialog>

    </main>
</body>
</html>
