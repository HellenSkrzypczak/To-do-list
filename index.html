<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    
    <script src="script.js"></script>
    
</head>
<body>
    <main>
        <div id="grid-principal">
            <header>
                <h1>Cadastro de Tarefas</h1>
                <p>Gerencie suas tarefas diárias</p>
            </header>
        
            <section id="cadastro-tarefas">
                <div>
                    <div class="titulo"><label for="titulo">Tarefa</label></div>
                    <input type="text" id="inputTitulo" name="tituloDaTarefa" placeholder="Digite o título da tarefa">
                </div>
                <div>
                    <div class="titulo"><label for="descricao">Descrição</label></div>
                    <input type="text" id="inputDescricao" name="descricaoDaTarefa" placeholder="Digite a descrição da tarefa">
                </div>
                <div>
                    <div class="titulo"><label for="data">Data de entrega</label></div>
                    <div class="input-date-btn">
                        <input type="date" id="inputData" name="dataDeVenciemtno">
                        <button id="btnCadastrar">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

        <section id="grid-filtro">
            <div class="div-filtro">
                <div>
                    <label for="status" id="lblFiltro">Status</label>
                    <select id="status" name="status">
                        <option value="">Selecione...</option>
                        <option value="pendente">Pendente</option>
                        <option value="andamento">Em andamento</option>
                        <option value="concluida">Concluída</option>
                    </select>
                </div>
                <div>
                    <label for="data-inicio" id="lblFiltro">Data inicio</label>
                    <input type="date" id="inpDataInicio">
                </div>
                <div>
                    <label for="data-fim" id="lblFiltro">Data fim</label>
                    <input type="date" id="inpDataFim">
                </div>
                <button id="btnFiltrar"><img src="https://img.icons8.com/?size=100&id=vdK7simX78vX&format=png&color=000000" alt=""></button>
            </div>  
        </section>

        <section id="grid-lista-tarefas">
                <ul id="lista-tarefas"></ul>
        </section>
        
    </main>
</body>
</html>
