<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css">

</head>
<body>
    <main>
        <div class="grid-principal">
            <header class="header-principal">
                <h1>Cadastro de Tarefas</h1>
                <p>Gerencie suas tarefas diárias</p>
            </header>
        
            <section class="cadastro-tarefas">
                <div>
                    <label class="titulo" for="titulo">Tarefa</label>
                    <input type="text" id="inputTitulo" class="input" name="tituloDaTarefa" placeholder="Digite o título da tarefa">
                </div>
                <div>
                    <label class="titulo" for="inputDescricao">Descrição</label>
                    <textarea id="inputDescricao" rows="5" class="input descricao" placeholder="Digite a descrição da tarefa"></textarea>
                </div>
                <div>
                    <label class="titulo" for="inputData">Data de entrega</label>
                    <div class="div-data-btn">
                        <input type="date" id="inputData" class="input data" name="dataDeVenciemtno">
                        <button id="btnCadastrar" class="btnCadastro">Cadastrar</button>
                    </div>
                </div>
            </section>
        </div>

        <section class="grid-filtro">
            <div class="div-filtro">
                <div class="div-campo-media">
                    <label for="status" class="label">Status</label>
                    <select id="status" name="status" class="input status">
                        <option value="">Selecione...</option>
                        <option value="pendente">Pendente</option>
                        <option value="andamento">Em andamento</option>
                        <option value="concluida">Concluída</option>
                    </select>
                </div>
                <div class="div-campo-media">
                    <label for="inpDataInicio" class="label">Data inicio</label>
                    <input type="date" id="inpDataInicio" class="input" >
                </div>
                <div class="div-campo-media">
                    <label for="inpDataFim" class="label">Data fim</label>
                    <input type="date" id="inpDataFim" class="input">
                </div>
                <button id="btnFiltrar" class="btnFiltro" ><i class="las la-search"></i></button>
            </div>  
        </section>

        <section class="grid-lista-tarefas">
                <ul id="lista-tarefas"></ul>
        </section>
        
    </main>
</body>
</html>
